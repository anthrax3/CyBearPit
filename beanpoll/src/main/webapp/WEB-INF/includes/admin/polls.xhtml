<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Existing users, ordered by admins, then by teams -->
        <b:panel title="All Poll Data In Database" iconAwesome="user">
            <b:dataTable var="_poll" value="#{polls}" scrollSize="100">
                <b:dataTableColumn value="#{_poll.resource.name}" label="Resource"/>
                <b:dataTableColumn value="#{_poll.information}" label="Poll Result"/>
                <b:dataTableColumn value="#{_poll.team.name}" label="Team"/>
                <b:dataTableColumn value="#{_poll.score}" label="Points"/>
            </b:dataTable>
        </b:panel>
</ui:fragment>
