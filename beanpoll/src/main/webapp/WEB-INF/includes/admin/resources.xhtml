<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--Option to create a new resource-->
    <b:panel ctitle="Create a New Resource" look="primary" collapsed="#{true}"/>

    <!--Show the unassigned resources first-->
    <ui:repeat var="_uresource" value="#{unassignedResources}">
        <b:panel title="Unassigned: #{_uresource.name} (#{_uresource.tag})" look="info"
                 collapsed="#{true}"/>
    </ui:repeat>

    <!--The remaining resources are grouped by contest-->
    <ui:repeat value="#{contests}" var="_contest">
        <ui:repeat var="_resource" value="#{_contest.resources}">
            <b:panel title="#{_contest.name}: #{_resource.name} (#{_resource.tag})" collapsed="#{true}"/>
        </ui:repeat>
    </ui:repeat>
</ui:fragment>
