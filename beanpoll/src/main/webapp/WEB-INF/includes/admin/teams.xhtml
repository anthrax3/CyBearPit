<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Option to create a new team -->
    <b:panel title="Create a New Team" look="primary" collapsed="#{true}">
        Flag: #{newTeam.flag}
    </b:panel>

    <!-- Existing teams, grouped by contest -->
        <ui:repeat var="_team" value="#{teams}">
            <b:panel title="#{_team.displayName}" collapsed="#{true}">
                Flag: #{_team.flag}
            </b:panel>
        </ui:repeat>
</ui:fragment>
