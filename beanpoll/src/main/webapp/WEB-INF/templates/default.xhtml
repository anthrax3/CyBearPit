<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>BeanPoll: <ui:insert name="title"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="refresh"
          content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml"/>
    <h:outputStylesheet library="webjars" name="normalize.css/8.0.0/normalize.css"/>
    <h:outputStylesheet name="css/charter.css"/>
    <h:outputStylesheet name="css/style.css" position="last"/>
    <link rel="shortcut icon" href="resources/gfx/favicon.ico"/>
</h:head>
<h:body styleClass="container">

    <!-- A growl handler for all messages -->
    <b:growl id="growlMsg" globalOnly="true" placementAlign="left" show-summary="true"
             show-detail="true" allowDismiss="true" delay="5000" escape="true"/>

    <!-- The page header -->
    <b:navBar brand="BeanPoll" brandHref="index.xhtml" fluid="true" style="margin: 0">
        <b:navbarLinks pull="right">
            <b:dropMenu value="Controls" rendered="#{sessionBean.admin}" iconAwesome="cog">
                <b:navLink value="Contests" href="contests.xhtml" iconAwesome="trophy"/>
                <b:navLink/>
                <b:navLink value="Announcments" href="announcements.xhtml" iconAwesome="bullhorn"/>
                <b:navLink value="Capturables" href="capturables.xhtml" iconAwesome="flag"/>
                <b:navLink value="Resources" href="resources.xhtml" iconAwesome="server"/>
                <b:navLink value="Tasks" href="tasks.xhtml" iconAwesome="check"/>
                <b:navLink value="Teams" href="teams.xhtml" iconAwesome="shield"/>
                <b:navLink/>
                <b:navLink value="Users" href="users.xhtml" iconAwesome="users"/>
            </b:dropMenu>
            <b:navLink value="Judging" href="grading.xhtml" rendered="#{sessionBean.judge}"
                       iconAwesome="gavel"/>
            <b:navLink value="#{sessionUser.team.name}" href="team.xhtml" rendered="#{sessionBean.hasTeam()}"
                       iconAwesome="shield"/>
            <b:navLink value="#{sessionUser.name}" href="account.xhtml" rendered="#{sessionBean.authenticated}"
                       iconAwesome="user"/>
            <b:navLink value="Log In" href="login.xhtml" rendered="#{!sessionBean.authenticated}"
                       iconAwesome="user"/>
        </b:navbarLinks>
    </b:navBar>
    <b:image style="height: 7rem; margin: 0 2rem; vertical-align: -2rem;" value="resources/gfx/favicon.ico"/>
    <span style="font-size: 3rem; font-variant: small-caps"><ui:insert name="title"/></span>

    <!-- The page main content -->
    <div style="padding: 0 1rem;">
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
