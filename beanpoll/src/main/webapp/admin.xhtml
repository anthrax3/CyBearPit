<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">Controls</ui:define>

    <!-- Main body content -->
    <ui:define name="content">

        <!-- Must be administrative user to view the control page -->
        <f:metadata>
            <f:viewAction action="#{sessionController.checkAdminNavigation()}"/>
        </f:metadata>

        <!-- Main body content (tabs) -->
        <b:tab title="Account">
            <f:facet name="anchor"><b:iconAwesome name="user"/></f:facet>
            <ui:include src="WEB-INF/includes/account.xhtml"/>
        </b:tab>
        <b:tab title="Contests">
            <f:facet name="anchor"><b:iconAwesome name="trophy"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/contests.xhtml"/>
        </b:tab>
        <b:tab title="Resources">
            <f:facet name="anchor"><b:iconAwesome name="server"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/resources.xhtml"/>
        </b:tab>
        <b:tab title="Tasks">
            <f:facet name="anchor"><b:iconAwesome name="check"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/tasks.xhtml"/>
        </b:tab>
        <b:tab title="Teams">
            <f:facet name="anchor"><b:iconAwesome name="bullhorn"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/teams.xhtml"/>
        </b:tab>
        <b:tab title="Users">
            <f:facet name="anchor"><b:iconAwesome name="users"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/users.xhtml"/>
        </b:tab>
        <b:tab title="All Poll Data">
            <f:facet name="anchor"><b:iconAwesome name="users"/></f:facet>
            <ui:include src="WEB-INF/includes/admin/polls.xhtml"/>
        </b:tab>
    </ui:define>
</ui:composition>
