<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">Control Panel</ui:define>

    <!-- Main body content -->
    <ui:define name="content">

        <!-- Must be administrative user to view the control page -->
        <f:metadata>
            <f:viewAction action="#{sessionController.checkAdminNavigation()}"/>
        </f:metadata>

        <b:tab title="Account">
            <ui:include src="WEB-INF/includes/admin/account.xhtml"/>
        </b:tab>
        <b:tab title="Contests">
            <ui:include src="WEB-INF/includes/admin/contests.xhtml"/>
        </b:tab>
        <b:tab title="Resources">
            <ui:include src="WEB-INF/includes/admin/resources.xhtml"/>
        </b:tab>
        <b:tab title="Tasks">
            <ui:include src="WEB-INF/includes/admin/tasks.xhtml"/>
        </b:tab>
        <b:tab title="Teams">
            <ui:include src="WEB-INF/includes/admin/teams.xhtml"/>
        </b:tab>
    </ui:define>
</ui:composition>
