<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">Error</ui:define>

    <!-- Main body content -->
    <ui:define name="content">

        <!-- Must be logged in to view any page -->
        <f:metadata>
            <f:viewAction action="#{sessionController.checkAuthenticated()}"/>
        </f:metadata>

        <h:panelGroup>
            <b:panel look="warning"><h3>The requested page does not exist.</h3></b:panel>
        </h:panelGroup>

    </ui:define>
</ui:composition>
