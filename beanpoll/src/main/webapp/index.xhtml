<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">CyBearPit BeanPoll</ui:define>

    <!-- Main body content -->
    <ui:define name="content">
        <b:well rendered="#{empty runningContests}">
            <h3>No contests are currently running.</h3>
        </b:well>

        <c:forEach var="_contest" items="#{runningContests}">
            <b:panel title="#{_contest.name}">
                <b:dataTable var="_team" value="#{_contest.teams}">
                    <b:dataTableColumn value="#{_team.name}"/>
                    <b:dataTableColumn value="#{_team.score}"/>
                </b:dataTable>
            </b:panel>
        </c:forEach>

    </ui:define>
</ui:composition>
