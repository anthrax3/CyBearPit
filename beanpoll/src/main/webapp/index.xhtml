<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">Authentication</ui:define>

    <!-- Main body content -->
    <ui:define name="content">

        <!-- Redirect logged-in users to the appropriate page -->
        <f:metadata>
            <f:viewAction action="#{sessionController.checkLoginNavigation()}"/>
        </f:metadata>

        <f:facet name="anchor"><b:iconAwesome name="key"/></f:facet>
        <h:form>
            <b:panelGrid colSpans="2,6,4" size="sm">
                <h:outputLabel value="Username:" for="username"/>
                <b:inputText value="#{sessionController.username}" id="username" class="form-control">
                    <f:facet name="prepend"><b:icon name="user"/></f:facet>
                </b:inputText>
                <h:outputText value=""/>
                <h:outputLabel value="Password:" for="password"/>
                <b:inputSecret value="#{sessionController.password}" id="password" class="form-control">
                    <f:facet name="prepend"><b:iconAwesome name="key"/></f:facet>
                </b:inputSecret>
                <h:outputText value=""/>
                <h:outputText value=""/>
                <b:commandButton action="#{sessionController.authenticate()}" value="Log In"
                                 icon="log-in" look="success"/>
            </b:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
