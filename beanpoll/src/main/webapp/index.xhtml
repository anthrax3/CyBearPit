<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">Authentication</ui:define>

    <!-- Main body content -->
    <ui:define name="content">
        <b:tab title="Log In">
            <h:form>
                <b:row>
                    <h:outputLabel value="Username:" for="username"/>
                    <h:inputText value="#{sessionController.username}" id="username" class="form-control"/>
                </b:row>
                <b:row>
                    <h:outputLabel value="Password:" for="password"/>
                    <h:inputSecret value="#{sessionController.password}" id="password" class="form-control"/>
                </b:row>
                <b:row>
                    <h:commandButton action="#{sessionController.authenticate()}" value="Log In" />
                </b:row>
                <b:row>
                    <h:messages styleClass="messages" showDetail="true"/>
                </b:row>
            </h:form>
        </b:tab>
    </ui:define>
</ui:composition>
