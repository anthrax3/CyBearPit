<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui">

    <!--Option to create a new inject-->
    <b:panel col-lg="6" title="Create a New Inject" look="info" collapsed="#{true}"/>

    <!--Show the unassigned resources first-->
    <ui:repeat var="_ui" value="#{unassignedInjects}">
        <b:panel col-lg="6" title="Unassigned: #{_ui.name} (#{_ui.tag})" look="warning" collapsed="#{true}"/>
    </ui:repeat>

    <!--The remaining resources are grouped by contest-->
    <ui:repeat value="#{contests}" var="_c">
        <ui:repeat var="_i" value="#{_c.injects}">
            <b:panel col-lg="6" title="#{_c.name}: #{_i.name} (#{_i.tag})" collapsed="#{true}"/>
        </ui:repeat>
    </ui:repeat>
</ui:fragment>
