<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <!-- Page title and content header string -->
    <ui:define name="title">#{sessionUser.team.name}</ui:define>

    <!-- Main body content -->
    <ui:define name="content">

        <!-- Must be a team user to view the team page -->
        <f:metadata>
            <f:viewAction action="#{sessionController.checkTeamNavigation()}"/>
        </f:metadata>

        <b:tab title="Team">
            SHOW TEAM INFO HERE
        </b:tab>
        <b:tab title="Injects">
            SHOW THE INJECT LIST HERE
        </b:tab>
        <b:tab title="Resources">
            SHOW THE TEAM RESOURCES HERE
        </b:tab>
    </ui:define>
</ui:composition>
