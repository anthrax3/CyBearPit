<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui">

    <!--Option to create a new resource-->
    <b:panel col-lg="6" title="Create a New Resource" look="info" collapsed="#{true}"/>

    <!--Show the unassigned resources first-->
    <ui:repeat var="_ur" value="#{unassignedResources}">
        <b:panel col-lg="6" title="Unassigned: #{_ur.name} (#{_ur.tag})" look="warning" collapsed="#{true}"/>
    </ui:repeat>

    <!--The remaining resources are grouped by contest-->
    <ui:repeat value="#{contests}" var="_c">
        <ui:repeat var="_r" value="#{_c.resources}">
            <b:panel col-lg="6" title="#{_c.name}: #{_r.name} (#{_r.tag})" collapsed="#{true}"/>
        </ui:repeat>
    </ui:repeat>
</ui:fragment>
