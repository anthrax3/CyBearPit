<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui">

    <!--Option to create a new team-->
    <b:panel col-lg="6" title="Create a New Team" look="info" collapsed="#{true}">
        Flag: #{newTeam.flag}
    </b:panel>

    <!--Unassigned teams first-->
    <ui:repeat var="_ut" value="#{unassignedTeams}">
        <b:panel col-lg="6" title="Unassigned: #{_ut.name}" look="warning" collapsed="#{true}">
            Flag: #{_ut.flag}
        </b:panel>
    </ui:repeat>

    <!--Now print the rest of the teams, ordered by contest-->
    <ui:repeat var="_c" value="#{contests}">
        <ui:repeat var="_t" value="#{_c.teams}">
            <b:panel col-lg="6" title="#{_c.name}: #{_t.name}" collapsed="#{true}">
                Flag: #{_ut.flag}
            </b:panel>
        </ui:repeat>
    </ui:repeat>
</ui:fragment>
